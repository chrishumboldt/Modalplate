<!DOCTYPE html>
<html>
<head>

	<!-- Meta setup -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<!-- Title -->
	<title>Modalplate</title>

	<!-- Include Modalplate -->
	<script src="js/modalplate.js"></script>
	<link href="css/modalplate.css" rel="stylesheet" type="text/css">

	<!-- Demo -->
	<link href="css/demo.css" rel="stylesheet" type="text/css">
	
</head>
<body>

	<div class="container">

		<h3>Static Content Modal</h3>

		<div class="block"><div class="confine">

			<!-- Call modal -->
			<a href="#" id="modal-example">Open Modal</a>

		</div></div>

	</div>	

	<script>
		document.getElementById('modal-example').onclick = function(event) {
			new modalplate({
				heading: 'An Example Modal',
				body: '<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec quis mauris mi. Quisque sodales vel orci eu consequat. Morbi lacinia, ligula sit amet commodo interdum, ligula tortor rhoncus elit, quis pretium orci nunc nec nisi. Nunc ultrices dui et erat elementum, vel ultricies erat pellentesque. Sed pretium libero ullamcorper turpis malesuada pretium. Fusce vitae ultrices massa. Morbi mollis erat at urna imperdiet, sit amet malesuada lacus pulvinar.</p>',
				parseEvent: event
			});
		};
	</script>

</body>
</html>
